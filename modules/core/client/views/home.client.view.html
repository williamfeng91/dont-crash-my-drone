<section>
    <form class="navbar-form navbar-left" role="search">
      <div class="input-group">
        <input class="form-control" size=80 places-auto-complete types="['geocode']" on-place-changed="vm.search()"/>
      </div>
    </form>
    <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{vm.googleMapsUrl}}">
        <ng-map zoom="13" center="current-location" style="height:600px"
            on-center-changed="centerCustomMarker()">
            <marker position="{{vm.address}}" on-click="vm.showCustomMarker()"></marker>
            <custom-marker id="focus" position="{{vm.address}}" on-click="vm.closeCustomMarker()">
              <div>
                <img width="300" src="http://cdn.cstatic.net/images/gridfs/53b42fd3f92ea17d970280b4/Screen%20Shot%202014-07-02%20at%2012.07.54%20PM.png" />
                <br/>
                If you want to visit us, please click <a href="https://www.whitehouse.gov">here</a>
            </custom-marker>
        </ng-map>
    </div>
</section>
